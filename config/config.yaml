resources:
- group: ""
  version: v1
  kind: Namespace
  reconciler:
    exec:
      command: /app/project-reconciler.py
      debug: false
    observe: true
  validator:
    exec:
      command: /app/project-validator.py
webhook:
  port: 8443
  tls:
    certFile: /etc/tls/tls.crt
    keyFile: /etc/tls/tls.key
